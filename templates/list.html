{% extends "base.html" %}

{% block title %}
  All Users
{% endblock %}

{% block content %}
  <h1>All Users</h1>
  <a href="/users/new" class="btn btn-primary">Add a New User</a>
  <ul>
    {% for user in users %}
    <li class="list-group-item">
      <a href="/users/{{ user.id}}">{{user.full_name}}</a>
    </li>
    {% endfor %}
  </ul>
{% endblock %}
