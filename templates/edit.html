{% extends "base.html" %}

{% block title %}Edit a User{% endblock %}

{% block content %}
<h1>Edit User</h1>
<form method="POST" action="/users/{{user.id}}/edit">
  <div class="form-group">
    <label for="first_name">First Name</label>
    <input type="text" name="first_name" class="form-control" id="first_name" value="{{user.first_name}}" required>
  </div>
  <div class="form-group">
    <label for="last_name">Last Name</label>
    <input type="text" name="last_name" class="form-control" id="last_name" value="{{user.last_name}}" required>
  </div>
  <div class="form-group">
    <label for="first_name">Image URL</label>
    <input type="text" name="image_url" class="form-control" id="image_url" value="{{user.image_url}}" required>
  </div>
  <a href="/users/{{user.id}}" class="btn btn-secondary">Cancel</a>
  <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
